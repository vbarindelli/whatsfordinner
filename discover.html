<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What´s for dinner?</title>
    <meta name="author" content="Virginia Haedo">
    <meta name="description" content="A meal planning tool to help the organization of the household.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/index.js" defer></script>
    <link rel="icon" href="favicon.ico">
    <meta property="og:title" content="Andalucia Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://noahhelps.org/wp-content/uploads/2021/03/March_Meal-Prep.jpeg">
    <meta property="og:url" content="https://vbarindelli.github.io/whatsfordinner/main">
</head>

<body>

    <header>
        <h1>What's for dinner? <img class="icon" src="images/balanced-diet_6774898 larger.png" alt="balanced diet icon"
                width="128"></h1>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li><a href="https://vbarindelli.github.io/whatsfordinner/main.html">Home</a></li>
                <li class="active"><a href="https://vbarindelli.github.io/whatsfordinner/discover.html">Discover</a>
                </li>
                <li><a href="https://vbarindelli.github.io/whatsfordinner/mymeals.html">My Meals</a></li>
            </ul>
        </nav>
    </header>

    <main id="directory">
        <div id="gridList">
            <button id="grid">⏹️Grid</button>
            <button id="list">📄List</button>
        </div>
        <select id="filtered" title="Choose a data filter.">
            <option value="" disabled selected>Search Recipes by</option>
            <option value="firstLetter">First Letter</option>
            <option value="ingredient">ingredient</option>
            <option value="type">Category</option>
            <option value="without">Without</option>

        </select>
        <div>
            <label for="userInput"></label>
            <input type="text" id="userInput" name="userInput">
        </div>

        <div id="calendar">
            <div class="day" data-day="Sunday">Sunday</div>
            <div class="day" data-day="Monday">Monday</div>
            <div class="day" data-day="Tuesday">Tuesday</div>
            <div class="day" data-day="Wednesday">Wednesday</div>
            <div class="day" data-day="Thursday">Thursday</div>
            <div class="day" data-day="Friday">Friday</div>
            <div class="day" data-day="Saturday">Saturday</div>
        </div>

        <div class="cards grid"></div>
        <div id="recipeModal" class="modal">
            <div class="modal-content" id="modalContent"></div>
        </div>
    </main>





    <footer>
        <div class="footerContainer">
            <p>
                What's for Dinner | info@whatsfordinner.com</p>
        </div>
        <p>©<span id="currentyear"></span> - Virginia Haedo | WDD 330 Project</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>

</html>
